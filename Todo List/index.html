<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
    body {
    font-family: 'Fredoka One', sans-serif;
    background: url('td.jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    height: 100vh;
}

.main-container {
    position: absolute;
    left: 40px; /* distance from the left */
    top: 50%;   /* center vertically */
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 30px;
}


        .section {
            background-image: url('tt.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0px 25px rgba(92, 66, 196, 0.1);
            width: 450px;
            text-align: center;
        }

        h1, h2 {
            color: #0afcb7;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        input[type="text"] {
            padding: 10px;
            width: 70%;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #eb783a;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #5548e2;
        }

        .done-task {
            text-decoration: line-through;
            color: green;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- ClickDone Section -->
        <div class="section">
            <h1>ClickDone ðŸ“ˆâœ…</h1>
            <ul id="td"></ul>
            <input id="task" type="text" placeholder="Enter your task" />
            <button id="bt">+ Drop In</button>
        </div>

        <!-- Boom! Done Section -->
        <div class="section">
            <h2>Boom! Done ðŸ’¥</h2>
            <ul id="done"></ul>
        </div>
    </div>

    <script>
        const addBtn = document.getElementById('bt');
        const input = document.getElementById('task');
        const todoList = document.getElementById('td');
        const doneList = document.getElementById('done');

        addBtn.addEventListener('click', () => {
            const taskText = input.value.trim();
            if (taskText === '') return;

            const li = document.createElement('li');
            const btn = document.createElement('button');
            btn.textContent = taskText;

            btn.addEventListener('click', () => {
                const doneItem = document.createElement('li');
                doneItem.textContent = taskText;
                doneItem.classList.add('done-task');
                doneList.appendChild(doneItem);
                li.remove();
            });

            li.appendChild(btn);
            todoList.appendChild(li);
            input.value = '';
        });
    </script>
</body>
</html>
